<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Minimalist Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 20px 0;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #f0f0f0;
        }
        .content {
            margin-left: 80px;
            padding: 20px;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <div id="home" class="section">
            <div class="header">Welcome to My Website</div>
            <p>This is a modern, minimalist website template. Customize it to fit your needs.</p>
        </div>
        <div id="about" class="section">
            <div class="header">About</div>
            <p>Here you can add information about yourself or your business.</p>
        </div>
        <div id="services" class="section">
            <div class="header">Services</div>
            <p>Describe the services you offer here.</p>
        </div>
        <div id="contact" class="section">
            <div class="header">Contact</div>
            <p>Provide your contact information here.</p>
        </div>
    </div>
</body>
</html>
