<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #fff;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Dynamic Image Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const folderUrl = 'https://www.dropbox.com/scl/fo/h43lpvs0cdgv8mh999sb6/AE8v2AEbnIUHeyMidqvrebQ?rlkey=a5mqdfmfljk2j5d8kr6aeh436&dl=0'; // Replace with your Dropbox folder URL

        async function fetchImages() {
            const response = await fetch(folderUrl);
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const links = doc.querySelectorAll('a[href$=".jpg"], a[href$=".png"], a[href$=".gif"]');
            const gallery = document.getElementById('gallery');

            links.forEach(link => {
                const img = document.createElement('img');
                img.src = link.href.replace('?dl=0', '?raw=1'); // Adjust for direct image link
                gallery.appendChild(img);
            });
        }

        fetchImages();
    </script>
</body>
</html>
