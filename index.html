<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINBERGER</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .menu {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }
        .menu-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="floating-icons">
    <a href="https://www.instagram.com/xdoomandgloomx" target="_blank">
        <img src="https://raw.githubusercontent.com/ckinberger/mywebsite/main/icons/instagram-icon.PNG" alt="Instagram">
    </a>
    <a href="https://www.twitter.com/talismoon_art" target="_blank">
        <img src="https://raw.githubusercontent.com/ckinberger/mywebsite/main/icons/x-icon.PNG" alt="Twitter">
    </a>
</div>

<style>
    .floating-icons {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
    }
    .floating-icons img {
        width: 40px;
        height: 40px;
        cursor: pointer;
    }
</style>

    <h1>C.KINBERGER</h1>
    <div class="gallery" id="gallery"></div>

<style>
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        #gallery img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #gallery img:hover {
            transform: scale(1.05);
        }
        .full-size {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .full-size img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        function toggleMenu() {
            var menuContent = document.getElementById('menuContent');
            if (menuContent.style.display === 'block') {
                menuContent.style.display = 'none';
            } else {
                menuContent.style.display = 'block';
            }
        }

        async function fetchImages() {
            const response = await fetch('https://api.github.com/repos/ckinberger/mywebsite/contents/images');
            const files = await response.json();
            const gallery = document.getElementById('gallery');
            const existingImages = new Set();

            files.forEach(file => {
                if (file.type === 'file' && /\.(jpe?g|png|gif)$/i.test(file.name)) {
                    if (!existingImages.has(file.download_url)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.addEventListener('click', () => expandImage(img.src));
                        gallery.appendChild(img);
                        existingImages.add(file.download_url);
                    }
                }
            });
        }

        function expandImage(src) {
            const fullSizeDiv = document.createElement('div');
            fullSizeDiv.classList.add('full-size');

            const img = document.createElement('img');
            img.src = src;
            fullSizeDiv.appendChild(img);

            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'X';
            closeBtn.classList.add('close-btn');
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(fullSizeDiv);
            });
            fullSizeDiv.appendChild(closeBtn);

            document.body.appendChild(fullSizeDiv);
        }

        fetchImages();
    </script>

</body>
</html>
